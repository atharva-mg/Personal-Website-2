      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"

<body onload="document.registration.userid.focus();">
    <nav class="navbar">
        <ul>
            <li><a href="login.html">User Login</a></li>
        </ul>  
    </nav>

    <section id="login" >
        <div class="login-wrapper">
          <div class="login-left"></div>
          <div class="login-right">
            <h1 class="login-heading">User Registration</h1>

            <form name="registration" onsubmit="return formValidation();" action="connect.php" method="post">

              <div class="input-group">
                <input type="text" id="fname" name="firstName" class="field" size="20" required/>
                <label for="firstName" class="input-label">First Name</label>
              </div>

              <div class="input-group">
                <input type="text"  id="lname" name="lastName" class="field" size="20" required/>
                <label for="lastName" class="input-label">Last Name</label>
              </div>
          
              <div class="input-group">
                <input type="email" id="email" name="email" class="field" size="50" required />
                <label for="email"  class="input-label">Email</label>
              </div>

              <div class="input-group">
                <input type="password" id="pswd" name="password" class="field" size="12" required />
                <label for="password"  class="input-label">Password (Max 12 characters)</label>
              </div>

              <div class="input-group">
                <input type="tel" id="number" name="number" class="field" size="10" 
                pattern="[7-9]{1}[0-9]{9}" required  />
                <label for="number"  class="input-label">Mobile Number</label>
              </div>


              <input type="submit" class="submit-btn" value="Submit" name="submit" />
            </form>
          </div>
        </div>
      </section>

      </a>
    </div>

</body>
